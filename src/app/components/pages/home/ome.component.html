<div class="container">  
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="titulo">{{ post.name }}</mat-card-title>
      <mat-card-subtitle>{{ post.created }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ post.characters }}
      </p>
      
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <a routerLink="post.url">
          {{ post.episode }}
        </a>
      </button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
