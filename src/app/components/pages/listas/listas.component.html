<div class="container">  
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="titulo">{{ post.name }}</mat-card-title>
      <mat-card-subtitle>{{ post.species }}</mat-card-subtitle>
    </mat-card-header>
    <img class="imagen" [src]="post.image" alt="{{post.gender}}">
    <mat-card-content>
      <p>
        {{ post.status }}
      </p>
      
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <a [routerLink]="post.url">
          {{ post.name }}
        </a>
      </button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
