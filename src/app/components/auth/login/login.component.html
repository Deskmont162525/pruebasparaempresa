<br />
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label
      for="tab-1"
      class="tab"
      >Sign In</label
    >
    <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
      for="tab-2"
      class="tab"
      >Sign Up</label
    >
    <div class="login-form">
      <div class="sign-in-htm">
        <form action="">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" />
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input
              id="pass"
              type="password"
              class="input"
              data-type="password"
            />
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked />
            <label for="check"
              ><span class="icon"></span> Keep me Signed in</label
            >
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In" />
          </div>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <form (ngSubmit)="onSubmit()">          
          <div class="alert alert-danger" role="alert" *ngIf="isError">
            {{ msgError }}
          </div>
          <div class="group">
            <label for="user" class="label">Nombre</label>
            <input id="user"  name="name"  [(ngModel)]="model.name" required  type="text" class="input" />
          </div>          
          <div class="group">
            <label for="user" class="label">Apellido</label>
            <input id="user"  [(ngModel)]="model.lastname" name="lastname"  required  type="text" class="input" />
          </div>
          <div class="group">
            <label for="pass" class="label">Documewnt</label>
            <input
               name="document"  required
              type="text"
              class="input"
              [(ngModel)]="model.document"
            />
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input
              id="pass"
               name="pass"  required
              type="password"
              class="input"
              [(ngModel)]="model.pass"
              data-type="password"
            />
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="email"  name="email" [(ngModel)]="model.email" required class="input" />
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up" />
          </div>
        </form>
        <div class="hr"></div>
      </div>
    </div>
  </div>
</div>
